<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer sitio web con Python</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Python WebApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about')}}">About</a>
            </li>    
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register')}}">Register</a>
            </li>                        
          </ul>
        </div>
      </nav>
    
      <div class="container p-4">
        {% block content %}
        {% endblock %}
      </div>        

    <!-- JavaScript de Bootstrap (al final del body para mejorar la carga) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEJ4v1Xw+f6DxD7sP4IU4xYg0Y3ct0chEq2Dmj6t0y94sJf3xSyqFJW4r+aN9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-v/6PfdvteYjKSu6ptj6wC9NztnsckH9m94ivSwn6ZbBhC5whBXF8pQ5SKN9Re4+f" crossorigin="anonymous"></script>
</body>
</html>
